<html>
  <head>
    <title>Traning Project</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="header"> </div>
    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });
      
    </script>
    <h1> Hello world </h1>
  </body>
</html>
